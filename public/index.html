    <h3 class="fragment">a.k.a., Bye-bye `sudo`</h3>

  <section data-markdown>
  <script type="text/template">
    ## Why is having sudo critical for our jobs?
    ---

    <ul>
    <li class="fragment">Port 22, 80, and 443 require sudo or root</li>
    <li class="fragment">Creating new users & groups require sudo</li>
    <li class="fragment">SSH key-based auth config requires sudo (enabled by default)</li>
    <li class="fragment">init & service scripts need to run as root</li>
    </ul>

    <div class="fragment">
    <hr />
    <ul>
    <li class="fragment">Very few things actually **require** sudo</li>
    <li class="fragment">So why do we want it?
      <ul>
      <li class="fragment">**LAZY**</li>
      </ul>
    </li>
    </ul>
    </div>
  </script>
  </section>

  <section data-markdown>
  <script type="text/template">
    ## Stow away!
    ---

    [GNU Stow](http://www.gnu.org/software/stow/)

    ```
    $ mkdir -p ${HOME}/opt/stow
    $ echo "export STOW=\${HOME}/opt/stow" >> ${HOME}/.bashrc
    $ echo "export PATH=\${HOME}/opt/bin:\${PATH}" >> ${HOME}/.bashrc
    $ source ${HOME}/.bashrc
    $ cd <lib_source_dir>
    $ ./configure --prefix=${STOW}/<lib>-<version>
    $ make; make install prefix=${STOW}/<lib>-<version>
    $ cd ${STOW}
    $ stow <lib>-<version>
    $ source ${HOME}/.bashrc
    $ which <lib>
    #=> ${HOME}/opt/bin/<lib>
    ```
  </script>
  </section>

    ## Server Users
    ---
    <p>Principle of least privilege (developer style)</p>

    <ul>
    <li class="fragment">Deploy user</li>
    <li class="fragment">SysAdmin user</li>
    </ul>
  </script>

  <section data-markdown>
  <script type="text/template">
    ## Server Users (cont.)
    ---

    <ul>
    <li>Enable ssh key-based authentication</li>
    <li class="fragment">SysAdmin user does all the work
      <ul>
      <li>Setup Apache/Nginx</li>
      <li>Setup DBs (Postgres, MySQL, Redis, Mongo, etc.)</li>
      <li>Setup Ruby, Passenger, etc.</li>
      </ul>
    </li>
    <li class="fragment">Deploy user does two things:
      <ul>
      <li>Deploys the code to $HOME/u/<site> with Capistrano</li>
      <li>Ensures Apache user (sysadmin) can read from app folder & parent dirs.</li>
      </ul>
    </li>
    <li class="fragment">Deploy user does **NOT**:
      <ul>
      <li>Have access to the sysadmin user in **any** form</li>
      <li>Run services or privileged operations of any kind</li>
      </ul>
    </li>
    </ul>
  </script>
  </section>

  <script type="text/template">

    ---

    ---

    <li class="fragment">Use capistrano multistage (now built-in)</li>
