  <hr />

  <h3 class="fragment">Common Enterprise Arguments</h3>

  <ul>
  <li class="fragment">What is this agile you speak of?</li>
  <li class="fragment">We already do / know Agile!</li>
  <li class="fragment">10 other teams failed with Agile</li>
  </ul>

  <section data-markdown>
  <script type="text/template">
  ## Use Your Backbone
  <hr />

  <h3 class="fragment">This is a fight worth fighting</h3>

  <ul>
  <li class="fragment">Sets a precedent for your project & management</li>
  <li class="fragment">Establishes you as a **wise** leader</li>
  <li class="fragment">Shows management you won't compromise when it matters</li>
  <li class="fragment">Gives you a measurable metric for performance (velocity avg)</li>
  <li class="fragment">Usually the first battle you'll have with management</li>
  </ul>
  </script>
  </section>

  <section data-markdown>
  <script type="text/template">
  ## Okay, How Do I Sell It?
  <hr />

  <h3 class="fragment">3 Biggest Benefits I've Found for Agile in Enterprise:</h3>
  <ol>
  <li class="fragment">Accountability for both customers & developers</li>
  <li class="fragment">Measurable performance & more accurate estimates</li>
  <li class="fragment">Frequent demos & releases gets everyone excited!</li>
  </ol>
  </script>
  </section>

  <section data-markdown>
  <script type="text/template">
  ## Ensure it Succeeds
  <hr />
  <ul>
  <li class="fragment">Customers **must** be at planning meetings!</li>
  <li class="fragment">**Srsly**</li>
  <li class="fragment">Do **NOT** take shortcuts
    <ul><li class="fragment">Do **NOT** skip on testing (you're not a startup)!</li></ul>
  </li>
  <li class="fragment">Do **NOT** commit to a certain scope of stories **AND** a timebox
    <ul>
    <li class="fragment">Guranteed failure!</li>
    <li class="fragment">It will impact your credibility to management</li>
    <li class="fragment">Testing will almost always be the first sacrifice</li>
    </ul>
  </li>
  </ul>
  </script>
